<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>


</head>

<body class="body --flex">

  <main>

    <section class="product --flex">

      <img class="product__image" src="images/image-product-mobile.jpg" alt="Gabrielle Chanel Eau de Parfum picture">
      <article class="product__features --flex">
        
        <p class="product__type">PERFUME</p>

        <h1 class="product__tittle">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="product__marketingtext">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
        </p>

        <article class="product__pricetag --flex">
          <p class="product__pricetag --discountprice">$149.99</p>
          <p class="product__pricetag --oldprice" >$169.99</p>
        </article>
       <button class="product__buybutton">Add to Cart</button>
      </article>
    </section>


  </main>
  
</body>

</html>
